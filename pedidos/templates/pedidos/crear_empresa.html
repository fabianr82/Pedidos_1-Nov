<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .back-to-home {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-home:hover {
            color: #45a049;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="tel"],
        form input[type="email"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Estilo para el contenedor de Ciudad Empresa */
        .ciudad-container {
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre los elementos */
            margin-bottom: 20px; /* Espacio adicional entre el contenedor y el botón */
        }

        .ciudad-container input {
            flex: 1; /* Permite que el input ocupe el espacio disponible */
        }

        .ciudad-container button {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .ciudad-container button:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <!-- Botón para volver al inicio -->
    <a href="{% url 'inicio' %}" class="back-to-home">🏠 Volver al Inicio</a>

    <h1>Crear Empresa</h1>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}

            <label for="item_empresa">ID Empresa:</label>
            <input type="text" name="item_empresa" id="item_empresa" value="ID Empresa"
                   onfocus="if (this.value === 'ID Empresa') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'ID Empresa';" required>
                   
            <label for="nit">NIT:</label>
            <input type="text" name="nit" id="nit" value="NIT Empresa"
                   onfocus="if (this.value === 'NIT Empresa') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'NIT Empresa';" required>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="Nombre de la Empresa"
                   onfocus="if (this.value === 'Nombre de la Empresa') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'Nombre de la Empresa';" required>

            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" value="Dirección Empresa"
                   onfocus="if (this.value === 'Dirección Empresa') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'Dirección Empresa';" required>

            <label for="coord_emp">Coordenadas:</label>
            <input type="text" name="coord_emp" id="coord_emp" value="Formato: Latitud, Longitud"
                   onfocus="if (this.value === 'Formato: Latitud, Longitud') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'Formato: Latitud, Longitud';" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" value="Número"
                   onfocus="if (this.value === 'Número') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'Número';" required>

            <label for="ciudad_emp">Ciudad Empresa:</label>
            <div class="ciudad-container">
                <input list="ciudades" name="ciudad_emp" id="ciudad_emp" placeholder="Escribe o selecciona una ciudad" required>
                <datalist id="ciudades">
                    <option value="BOGOTÁ D.C.">BOGOTÁ D.C.</option>
                    <option value="MANTA">MANTA</option>
                    <option value="TUNJA">TUNJA</option>
                    <option value="BELÉN">BELÉN</option>
                    <option value="MEDELLÍN">MEDELLÍN</option>
                    <option value="CALI">CALI</option>
                    <option value="BARRANQUILLA">BARRANQUILLA</option>
                    <option value="CARTAGENA">CARTAGENA</option>
                    <option value="BUCARAMANGA">BUCARAMANGA</option>
                    <option value="MANIZALES">MANIZALES</option>
                    <option value="PEREIRA">PEREIRA</option>
                    <option value="IBAGUÉ">IBAGUÉ</option>
                    <option value="SANTA MARTA">SANTA MARTA</option>
                </datalist>
            </div>

            <button type="submit">Guardar Empresa</button>
        </form>
    </div>
    
    <a href="{% url 'ver_empresas' %}" class="back-to-home">🏢 Ver Empresas</a>
</body>
</html>
