<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="{% url 'inicio' %}" class="back-to-home">üè† Volver al Inicio</a>

    <h1>Crear Empresa</h1>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}

            <label for="item_empresa">Item Empresa:</label>
            <input type="text" name="item_empresa" id="item_empresa" required maxlength="10">

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>

            <label for="direccion">Direcci√≥n:</label>
            <input type="text" name="direccion" id="direccion" required>

            <label for="nit">NIT:</label>
            <input type="text" name="nit" id="nit" required maxlength="10">

            <label for="coord_emp">Coordenadas:</label>
            <input type="text" name="coord_emp" id="coord_emp" placeholder="Latitud, Longitud" required>

            <label for="ciudad_emp">Ciudad:</label>
            <input type="text" name="ciudad_emp" id="ciudad_emp" required>

            <label for="telefono">Tel√©fono:</label>
            <input type="text" name="telefono" id="telefono" required>

            <button type="submit">Guardar Empresa</button>
        </form>
    </div>

    <a href="{% url 'ver_empresas' %}" class="back-to-home">üè¢ Ver Empresas</a>
</body>
</html>
