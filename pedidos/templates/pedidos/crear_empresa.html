<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .back-to-home {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-home:hover {
            color: #45a049;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="tel"],
        form input[type="email"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Icono para regresar al inicio -->
    <a href="{% url 'inicio' %}" class="back-to-home">🏠 Volver al Inicio</a>

    <h1>Crear Empresa</h1>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <label for="item_empresa">ID Empresa:</label>
            <input type="text" name="item_empresa" id="item_empresa" value="ID Empresa"
                   onfocus="if (this.value === 'ID Empresa') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'ID Empresa';" required>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="Nombre de la Empresa"
                   onfocus="if (this.value === 'Nombre de la Empresa') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'Nombre de la Empresa';" required>

            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" value="Dirección no especificada"
                   onfocus="if (this.value === 'Dirección no especificada') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'Dirección no especificada';" required>

            <label for="coord_emp">Coordenadas:</label>
            <input type="text" name="coord_emp" id="coord_emp" value="Formato: Latitud, Longitud"
                   onfocus="if (this.value === 'Formato: Latitud, Longitud') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'Formato: Latitud, Longitud';" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" value="+57 Teléfono"
                   onfocus="if (this.value === '+57 Teléfono') this.value = '';" 
                   onblur="if (this.value === '') this.value = '+57 Teléfono';" required>

            <label for="ciudad">Ciudad:</label>
            <input type="text" name="ciudad" id="ciudad" value="Ciudad"
                   onfocus="if (this.value === 'Ciudad') this.value = '';" 
                   onblur="if (this.value === '') this.value = 'Ciudad';" required>

            <button type="submit">Guardar Empresa</button>
        </form>
    </div>

    <a href="{% url 'ver_empresas' %}" class="back-to-home">🏢 Ver Empresas</a>
</body>
</html>
