<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>

    <!-- Carga la API de Google Maps con la biblioteca Places -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEQafZcWfu0PjK-5uHQg6eHPW8FkdF50Y&libraries=places"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="tel"],
        form input[type="email"],
        form input[type="date"],
        form textarea,
        form select,
        form datalist {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 14px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <!-- Botón para volver al inicio -->
    <a href="{% url 'inicio' %}" class="back-to-home">🏠 Volver al Inicio</a>

    <h1>Crear Empresa</h1>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}

            <label for="item_empresa">ID Empresa:</label>
            <input type="text" name="item_empresa" id="item_empresa" required>

            <label for="nit">NIT:</label>
            <input type="text" name="nit" id="nit" required>

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>

            <!-- Campo de Dirección con Autocompletado de Google Places -->
            <label for="direccion">Dirección:</label>
            <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Escribe una dirección válida" required>

            <label for="telefono">Teléfono:</label>
            <input type="text" name="telefono" id="telefono" required>

            <label for="ciudad_emp">Ciudad Empresa:</label>
            <input list="ciudades" name="ciudad_emp" id="ciudad_emp" placeholder="Escribe o selecciona una ciudad" required>
            <datalist id="ciudades">
                <option value="BOGOTÁ D.C.">BOGOTÁ D.C.</option>
                <option value="MANTA">MANTA</option>
                <option value="TUNJA">TUNJA</option>
                <option value="BELÉN">BELÉN</option>
                <option value="MEDELLÍN">MEDELLÍN</option>
                <option value="CALI">CALI</option>
                <option value="BARRANQUILLA">BARRANQUILLA</option>
                <option value="CARTAGENA">CARTAGENA</option>
                <option value="BUCARAMANGA">BUCARAMANGA</option>
                <option value="MANIZALES">MANIZALES</option>
                <option value="PEREIRA">PEREIRA</option>
                <option value="IBAGUÉ">IBAGUÉ</option>
                <option value="SANTA MARTA">SANTA MARTA</option>
            </datalist>

            <div style="background: rgb(250, 250, 250); padding: 20px;">
            </div>

            <button type="submit">Guardar Empresa</button>
        </form>
    </div>
    
    <a href="{% url 'ver_empresas' %}" class="back-to-home">🏢 Ver Empresas</a>

    <script>
        function initAutocomplete() {
            let input = document.getElementById("direccion");
            let autocomplete = new google.maps.places.Autocomplete(input, { types: ["geocode"] });

            // Se activa el autocompletado solo si hay 5 o más caracteres
            input.addEventListener("input", function () {
                if (input.value.length >= 5) {
                    autocomplete.setOptions({ strictBounds: false });
                }
            });

            // Manejar la selección de dirección
            autocomplete.addListener("place_changed", function() {
                let place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("Por favor selecciona una dirección válida de la lista.");
                    return;
                }

                console.log("Dirección seleccionada:", place.formatted_address);
            });
        }

        window.onload = initAutocomplete;
    </script>
</body>
</html>
