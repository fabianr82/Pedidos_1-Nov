<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
</head>
<body>
    <h1>Empresas</h1>
    <ul>
        {% for empresa in empresas %}
            <li>{{ empresa.nombre }} - {{ empresa.direccion }} - {{ empresa.telefono }}</li>
        {% empty %}
            <li>No hay empresas registradas.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_empresa' %}">Crear Empresa</a>
</body>
</html>
