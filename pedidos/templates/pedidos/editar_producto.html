<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="date"],
        form select,
        form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="{% url 'inicio' %}" class="back-to-home">üè† Volver al Inicio</a>

    <h1>Editar Producto</h1>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}

            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" value="{{ producto.nombre }}" required>

            <label for="marca">Marca:</label>
            <input type="text" name="marca" id="marca" value="{{ producto.marca }}" required>

            <label for="descripcion">Descripci√≥n:</label>
            <textarea name="descripcion" id="descripcion">{{ producto.descripcion }}</textarea>

            <label for="item_empresa">Empresa:</label>
            <select name="item_empresa" id="item_empresa" required>
                {% for empresa in empresas %}
                    <option value="{{ empresa.item_empresa }}" {% if producto.empresa.item_empresa == empresa.item_empresa %}selected{% endif %}>
                        {{ empresa.nombre }} - Item Empresa: {{ empresa.item_empresa }}
                    </option>
                {% endfor %}
            </select>

            <label for="valor_unitario">Valor unitario:</label>
            <input type="number" name="valor_unitario" id="valor_unitario" value="{{ producto.valor_unitario }}" required>

            <label for="fecha_vencimiento">Fecha de Vencimiento:</label>
            <input type="date" name="fecha_vencimiento" id="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>

            <label for="item_producto">Item Producto:</label>
            <input type="text" name="item_producto" id="item_producto" value="{{ producto.item_producto }}" readonly>

            <label for="UM">Unidad de Medida (UM):</label>
            <input type="text" name="UM" id="UM" value="{{ producto.UM }}" maxlength="15" required>

            <button type="submit">Actualizar Producto</button>
        </form>
    </div>

    <a href="{% url 'ver_productos' %}" class="back-to-home">üì¶ Ver Productos</a>
</body>
</html>
