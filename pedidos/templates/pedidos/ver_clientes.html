<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nombre }} {{ cliente.apellido }} - {{ cliente.telefono }}</li>
        {% empty %}
            <li>No hay clientes registrados.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_cliente' %}">Crear Cliente</a>
</body>
</html>
