<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        .back-to-home {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-home:hover {
            color: #45a049;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        form input[type="number"],
        form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="{% url 'inicio' %}" class="back-to-home">üè† Volver al Inicio</a>

    <h1>Crear Pedido</h1>
    
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <label for="cliente">Cliente:</label>
            <select name="cliente" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                {% endfor %}
            </select>

            <!-- Campo para seleccionar el Estatus -->
            <label for="estatus">Estatus del Pedido:</label>
            <select name="EstatusPed" required>
                <option value="Solicitado">Solicitado</option>
                <option value="Pagado">Confirmado</option>
                <option value="Entregado">Entregado</option>
                <option value="Pagado">Pagado</option>
            </select>

            <div id="productos-container">
                <div class="producto-item">
                    <label for="producto">Producto:</label>
                    <select name="producto" required>
                        {% for producto in productos %}
                            <option value="{{ producto.id }}">{{ producto.nombre }}</option>
                        {% endfor %}
                    </select>

                    <label for="cantidad">Cantidad:</label>
                    <input type="number" name="cantidad" value="1" min="1" required>
                </div>
            </div>

            <button type="button" onclick="agregarProducto()">Agregar Producto</button>
            <button type="submit">Crear Pedido</button>
        </form>
    </div>

    <a href="{% url 'ver_pedidos' %}" class="back-to-home">üì¶ Ver Pedidos</a>

    <script>
        function agregarProducto() {
            const container = document.getElementById('productos-container');
            const productoItem = document.querySelector('.producto-item').cloneNode(true);
            container.appendChild(productoItem);
        }
    </script>
</body>
</html>
