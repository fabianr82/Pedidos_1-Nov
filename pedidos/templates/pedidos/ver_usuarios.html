<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios del Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .user-list {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
            padding: 10px;
        }

        .user-list ul {
            list-style-type: none;
            padding: 0;
        }

        .user-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .user-list li:last-child {
            border-bottom: none;
        }

        .user-list li:nth-child(even) {
            background-color: #f9f9f9;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
        }

        .actions a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            margin: 5px;
        }

        .actions a:hover {
            color: #0056b3;
        }

        .back-to-home {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-home:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Enlace para regresar al inicio -->
    <a href="{% url 'inicio' %}" class="back-to-home">üè† Volver al Inicio</a>

    <h1>Usuarios del Sistema</h1>

    <div class="user-list">
        <ul>
            {% for usuario in usuarios %}
                <li>{{ usuario.nombre }} - {{ usuario.usuario }}</li>
            {% empty %}
                <li>No hay usuarios registrados.</li>
            {% endfor %}
        </ul>
    </div>

    <div class="actions">
        <a href="{% url 'crear_usuario' %}">Crear Usuario</a>
    </div>
</body>
</html>
