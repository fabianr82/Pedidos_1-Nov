<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #map {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .back-to-home {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-home:hover {
            color: #45a049;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEQafZcWfu0PjK-5uHQg6eHPW8FkdF50Y"></script>
    <script>
        function initMap() {
            // Centro del mapa
            var centro = { lat: 4.686997, lng: -74.056924 };  // Bogotá, Colombia

            // Crear el mapa
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: centro
            });

            // Convertir los datos de clientes a un objeto de JavaScript
            var clientes;
            try {
                clientes = JSON.parse('{{ clientes_json|escapejs }}');
            } catch (e) {
                console.error("Error al parsear datos de clientes:", e);
                clientes = [];
            }

            // Iterar sobre los clientes para agregar marcadores
            clientes.forEach(function(cliente) {
                var coords = cliente.coordenadas.split(',');
                var latitud = parseFloat(coords[0].trim());
                var longitud = parseFloat(coords[1].trim());

                // Definir el ícono del marcador según el estatus del pedido
                var iconUrl;
                switch (cliente.estatus_pedido) {
                    case 'Solicitado':
                        iconUrl = 'http://maps.google.com/mapfiles/ms/icons/red-dot.png';
                        break;
                    case 'Pagado':
                        iconUrl = 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png';
                        break;
                    case 'Entregado':
                        iconUrl = 'http://maps.google.com/mapfiles/ms/icons/green-dot.png';
                        break;
                    default:
                        iconUrl = 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png';
                }

                // Crear el marcador
                var marker = new google.maps.Marker({
                    position: { lat: latitud, lng: longitud },
                    map: map,
                    title: cliente.nombre,
                    icon: iconUrl
                });

                // Crear la ventana de información
                var infoWindow = new google.maps.InfoWindow({
                    content: `<div>
                                <strong>${cliente.nombre}</strong><br>
                                Pedido: ${cliente.pedido_info}<br>
                                Estatus: ${cliente.estatus_pedido}<br>
                                <a href="https://www.google.com/maps/search/?api=1&query=${latitud},${longitud}" target="_blank">
                                    Ver ubicación en Google Maps
                                </a><br>
                                <a href="${cliente.url_detalle}" target="_blank">
                                    Ver detalles del pedido
                                </a>
                              </div>`
                });

                // Agregar evento de clic al marcador
                marker.addListener('click', function() {
                    infoWindow.open(map, marker);
                });
            });
        }
    </script>
</head>
<body onload="initMap()">
    <!-- Enlace para regresar al inicio -->
    <a href="{% url 'inicio' %}" class="back-to-home">🏠 Volver al Inicio</a>
    
    <!-- Título -->
    <h1>Ubicación Pedidos</h1>
    
    <!-- Contenedor del mapa -->
    <div id="map"></div>
</body>
</html>
